<!DOCTYPE HTML>
<html>
<head>

	<!-- CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">   

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style type="text/css">
	
		html {
			background-color: black;
		}

		body {
			max-width: 80vw;
			margin-right: auto;
			margin-left: auto;
			padding-top: 100px;
		}

		#photo-gallery {
			height: 250px;
			position: relative;
			overflow: hidden;
		}

		#pg-wrapper {
			position: absolute;
			width: 165vw;
			height: 80%;
			left: 50%;
  			top: 50%;
  			transform: translate(-50%,-50%);
  			text-align: center;
		}

		.pg-item {
			width: 15vw;
			display: inline-block;
			margin-right: 0.1em;
			margin-left: 0.1em;
		}

		.pg-item img {
			width: 100%;
			height: auto;
			transition: all 0.5s ease;
		}

		.pg-item img:hover {
			transform: scale(1.15);
		}

		.pg-control {
			position: absolute;
			height: 100%;
			width: 40px;
			cursor: pointer;
		}

		.pg-control span {
			position: absolute;
			font-size: 2em;
			color: white;
			display: inline-block;
			left: 50%;
  			top: 50%;
  			transform: translate(-50%,-50%);
		}

		.pg-control#left {
			left: 0;
			background-image: linear-gradient(to right, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, .0001) 100%);
		}

		.pg-control#right {
			right: 0;
			background-image: linear-gradient(to left, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, .0001) 100%);
		}
	</style>
</head>

<body>
	<div id="photo-gallery">
		<div id="pg-wrapper">
			<div class="pg-item">
				<img src="http://heidichandler.com/wp-content/uploads/2014/10/photography-love1.jpg">
			</div>
			<div class="pg-item">
				<img src="http://webneel.com/daily/sites/default/files/images/daily/01-2014/6-love-photography.jpg">
			</div>
			<div class="pg-item">
				<img src="http://heidichandler.com/wp-content/uploads/2014/10/photography-love1.jpg">
			</div>
			<div class="pg-item">
				<img src="http://heidichandler.com/wp-content/uploads/2014/10/photography-love1.jpg">
			</div>
			<div class="pg-item">
				<img src="http://webneel.com/daily/sites/default/files/images/daily/01-2014/6-love-photography.jpg">
			</div>
			<div class="pg-item">
				<img src="http://heidichandler.com/wp-content/uploads/2014/10/photography-love1.jpg">
			</div>
			<div class="pg-item">
				<img src="http://webneel.com/daily/sites/default/files/images/daily/01-2014/6-love-photography.jpg">
			</div>
			<div class="pg-item">
				<img src="http://heidichandler.com/wp-content/uploads/2014/10/photography-love1.jpg">
			</div>
			<div class="pg-item">
				<img src="http://heidichandler.com/wp-content/uploads/2014/10/photography-love1.jpg">
			</div>
			<div class="pg-item">
				<img src="http://heidichandler.com/wp-content/uploads/2014/10/photography-love1.jpg">
			</div>
		</div>

		<div id="left" class="pg-control"><span class="glyphicon glyphicon-chevron-left"></span></div>
		<div id="right" class="pg-control"><span class="glyphicon glyphicon-chevron-right"></span></div>
	</div>

	<script type="text/javascript">
		$(window).load(function() {
			var frame = $('#photo-gallery');
			var pgWrapper = $('#pg-wrapper');
			var pgItem = $('.pg-item:first-child');

			var frameSize = parseInt(frame.css('width').replace(/[^-\d\.]/g, ''))
			var posLeft = parseInt(pgWrapper.css('left').replace(/[^-\d\.]/g, ''));
			var move = parseInt(pgItem.css('width').replace(/[^-\d\.]/g, '')) + 2;

			$('.pg-control#left').click(function() {
				if(posLeft <= frameSize) {
					posLeft += move;
					//pgWrapper.css('left', posLeft + 'px');
					pgWrapper.animate({
  						left: posLeft + 'px'
					}, 600, function() {
    					// Animation complete.
  					});
				}
			});

			$('.pg-control#right').click(function() {
				if(posLeft >= 0) {
					posLeft -= move;
					//pgWrapper.css('left', posLeft + 'px');
					pgWrapper.animate({
  						left: posLeft + 'px'
					}, 600, function() {
    					// Animation complete.
  					});
				}
			});
		});
	</script>

</body>
</html>
